<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>All Shows</title>
</head>

<body class="bg-dark">
    <div class="container bg-light border-dark rounded shadow pb-1" style="width:900px; margin-top: 250px">
        <div class="row">
            <h1 class="mt-3 ml-3">All Shows</h1>
            <a class="mt-3" style="margin-left: 625px;" data-toggle="collapse" href="/shows/new" role="button">Add New</a>
        </div>
    <table class="table table-bordered table-striped table-dark">
        <thead>
            <tr>
                <th scope='col'>id</th>
                <th scope='col'>Title</th>
                <th scope='col'>Network</th>
                <th scope='col'>Release Date</th>
                <th scope='col'>Description</th>
                <th scope='col'>Actions</th>
            </tr>
            <tbody>
                {% for show in all_shows %}
                <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td>{{show.description}}</td>
                    <td><a href='/shows/{{show.id}}'>Show | </a><a href='/shows/{{show.id}}/edit'>Edit | </a><a href='/shows/{{show.id}}/destroy'>Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
    </div>
</body>

</html>
