<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>All Shows</title>
</head>

<body class="bg-dark">

    <div class="container bg-light border-dark rounded shadow" style="width:900px; margin-top: 250px">
        <div class="row">
            <h1 class="mt-3 ml-2">TV Show {{show.id}}</h1>
            <a class="mt-3" style="margin-left: 625px;" data-toggle="collapse" href="/shows" role="button">Go Back</a>
        </div>
        <h5>Title: {{show.title}}</h5>
        <h5>Network: {{show.network}}</h5>
        <h5>Release Date: {{show.release_date}}</h5>
        <h5>Description: {{show.description}}</h5><br><br>

        <h5>Last Updated: {{show.updated_at}}</h5>

        <a href="/shows/{{show.id}}/edit" role="button">Edit |</a>
        <a href='/shows/{{show.id}}/destroy' role="button">Delete</a>


    </div>
</body>

</html>
