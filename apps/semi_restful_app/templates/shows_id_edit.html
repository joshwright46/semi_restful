<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Shows</title>
</head>

<!-- <style>
    * {
        border: 1px solid black;
    }
</style> -->

<body class="bg-dark">
    <div class="container bg-light border-dark rounded shadow" style="width:900px; margin-top: 250px">
        <div class="row">
            <h1 class="mt-3 ml-3">Edit Show {{current_show.id}}</h1>
            <a class="mt-3" style="margin-left: 600px;" data-toggle="collapse" href="/shows" role="button">Go Back</a>
        </div>

        <form action="/shows/{{current_show.id}}/update" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control mb-3" id="inputTitle"
                        value="{{current_show.title}}">

                    <div class="row">
                        <div class="form-group col">
                            <label for="network">Network</label>
                            <input type="text" name="network" class="form-control" id="inputnetwork"
                                value="{{current_show.network}}">
                        </div>
                        <div class="form-group col">
                            <label for="date">Release Date</label>
                            <input type="date" name="date" class="form-control" id="inputdate"
                                value="{{current_show.date}}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col">
                            <label for="description">Description</label>
                            <textarea class="form-control" name="description" id="text_area"
                                rows="5">{{current_show.description}}</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <input type="submit" value="Update" class="form-control btn btn-dark btn-block">
                        </div>
                    </div>
                </div>


            </div>

        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{% if message.tags %} {% endif %}{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>
</body>

</html>
